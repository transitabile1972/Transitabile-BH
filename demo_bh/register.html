<div class="register-box">

  <div class="register-box-body">
    <p class="login-box-msg">Criar uma nova conta</p>

    <form id="registerForm">
      <div class="form-group has-feedback">
        <input name="name" type="text" class="form-control" placeholder="Nome completo">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="email" type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="pass" type="password" class="form-control" placeholder="Senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="pass2" type="password" class="form-control" placeholder="Confirmar senha">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input name="cpf" type="text" class="form-control" placeholder="CPF">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input name="cnpj" type="text" class="form-control" placeholder="CNPJ">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label class="">
              <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;" >
                <input id="termos" type="checkbox" style="position: absolute; visibility: hidden;" >
                <ins onclick="aceitaTermos()" class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
              </div> Concordo com os <a href="terms.html">termos</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button id="btnEnviar" type="submit" class="btn btn-primary btn-block btn-flat" disabled="disabled">Enviar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OU -</p>
      
      
    </div>

    <a href="index.html" class="text-center">Eu ja possuo uma conta</a>

<script>
  function aceitaTermos() {
    var statusBtn = document.getElementById('btnEnviar').disabled=false;
    window.localStorage.setItem("Valor", true);
  }
</script>

<script>
var terms = window.localStorage.getItem("Valor");
if (terms == "true") {
  var ValidaTermos = document.getElementById('termos');
  ValidaTermos.checked = true;
  var statusBtn = document.getElementById('btnEnviar').disabled=false;
}  
</script>

<script>

	$(function () {
		$('input').iCheck({
			checkboxClass: 'icheckbox_square-blue',
			radioClass: 'iradio_square-blue',
			increaseArea: '20%' // optional
		});
	});
  
  
  	$(document).ready( function ( ) {
	
	
		$("#registerForm").submit( function ( e ) {
      window.localStorage.removeItem('Valor');
			var name = $("#registerForm").find('input[name="name"]').val();
			var email = $("#registerForm").find('input[name="email"]').val();
			var pass1 = $("#registerForm").find('input[name="pass"]').val();
			var pass2 = $("#registerForm").find('input[name="pass2"]').val();
			var cpf = $("#registerForm").find('input[name="cpf"]').val();
			
			if ( !name || !email || !pass1 || !pass2 || !cpf ) {
				alert( "Todos os campos devem ser preenchidos. ");
				return false;
			}
			
			if ( pass1 != pass2 ) {
				alert( "Por favor, confirme a senha corretamente.");
				return false;
			}
			
			var requestURL = 'https://transitabile.com.br/apibh.php?userid=1&type=signup&name=' + name + '&email=' + email + '&pass=' + pass1 + '&cpf=' + cpf;
			
			$.ajax({
			
				url: requestURL,
				type: 'GET',
				success: function ( data ) {
			   
					var response = $.parseJSON( data );
					
					if( response.status == "failed") {
					
						alert ( response.message );
						
					}		

					if( response.status == "success") {
					
						alert ( response.message );
						window.location.href = "index.html";
						
					}					
				}					
			   
			});
			
			return false;			

		});
		
	});
</script>
